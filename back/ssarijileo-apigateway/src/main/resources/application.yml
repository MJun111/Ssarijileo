server:
  port: 8000

spring:
  # swagger
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  # application-jwt
  profiles:
    include: jwt

  # API id for MSA & routes
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - AuthorizationHeaderFilter
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/user/**
        - id: ssarijileo-service
          uri: lb://ssarijileo-service
          predicates:
#            - Path=/friend/**, /songsetting/**, /favoritesong/**, /singingcontest/**, /recording/**, /singing/**, /song/**
            - Path=/api/v1/**
        - id: webrtc-service
          uri: lb://webrtc-service
          predicates:
            - Path=/api/v1/webrtc/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notification/**

# log level setting
logging:
  level:
    root: info
    com.ssafy: debug
    org.springframework.cloud.gateway: debug
    reactor.netty.http.client: debug

# eureka setting
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true