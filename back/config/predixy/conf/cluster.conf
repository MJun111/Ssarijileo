## redis cluster server pool define

ClusterServerPool {
    MasterReadPriority 60
    StaticSlaveReadPriority 50
    DynamicSlaveReadPriority 50
    RefreshInterval 1
    ServerTimeout 1
    ServerFailureLimit 10
    ServerRetryTimeout 1
    KeepAlive 120
    Servers {
        + redis-session:6379
        + redis:6389
        + redis-auth:6399
        + redis-session-slave:6479
        + redis-slave:6489
        + redis-auth-slave:6499
    }
}